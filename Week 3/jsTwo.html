<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>The Array object is used to store multiple values in a single variable:</p>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>

<script>
const names = ["Daniel", "Jack", "Mark", "Steve", "Julian"];
const nums = [6, 95, 42, 83, 6]
document.getElementById("demo1").innerHTML = names.reverse();

</script>

<script>
    names.push("Adam");
    document.getElementById("demo2").innerHTML = names;
</script>

<script>
    let length = nums.length;
    document.getElementById("demo3").innerHTML = length;
</script>

<script>

    document.getElementById("demo4").innerHTML = nums.findIndex(checkNum);

    function checkNum(num) {
    return num > 90;
    }
</script>

<script>
    nums.fill(20, 1, 3);
    document.getElementById("demo5").innerHTML = nums;
</script>


</body>
</html>
